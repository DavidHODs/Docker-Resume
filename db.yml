apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-db-depl

spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume-db
  template:
    metadata:
      labels:
        app: resume-db

    spec:
      containers:
        - name: resume-db
          image: davidhod95/resume:resume-db
          imagePullPolicy: Always
          ports:
            - containerPort: 5432


---


apiVersion: v1
kind: Service
metadata:
  name: resume-db-service
  
spec:
  selector:
    app: resume-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
